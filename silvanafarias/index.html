<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Cancherito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container-fluid py-2 mb-4">
        <div class="row" id="caja-principal">
          <div class="col-md-4" id="caja-logo">
            <img src="logo/cancherito.png" alt="logo"> 
          </div>
          
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-text border border-black" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                </svg>
              </span>
              <input type="text" class="form-control border border-black" placeholder="Buscar Canchas" aria-label="Input group example" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="d-flex justify-content-md-end justify-content-sm-start" id="botonera">
              <button class="custom-btn btn-14">Home<a href="prueba.html"></a></button>
              <button class="custom-btn btn-14">About</button>
              <button class="custom-btn btn-14">Térms</button>
            </div>
          </div>
          <div class="col-md-2 col-sm-6 d-flex justify-content-md-end">
            <button class="custom-btn btn-14" id="inicio-sesion">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg> Login
            </button>
          </div>
        </div>
      </header>      

      
        <main class="container-fluid py-5 mb-4" id="cuerpo">
          <div>
            <p id="subtitulo">Canchas Destacadas</p>
          </div>
          <div class="container album py-5 bg-body-secundary" id="caja-card">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col">
                <div class="card shadow-sm">
                  <img src="img/cancha1.jfif" alt="Imagen 1" class="bd-placeholder-img card-img-top">
                  <div class="card-body">
                    <h6 class="card-title">The Futbol Factory</h6>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                      </div>
                      <a href="#otra-seccion" class="text-body-secondary">Más info</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card shadow-sm">
                  <img src="img/cancha2.jfif" alt="Imagen 2" class="bd-placeholder-img card-img-top">
                  <div class="card-body">
                    <h6 class="card-title">Chacra 8</h6>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                      </div>
                      <a href="#otra-seccion" class="text-body-secondary">Más info</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card shadow-sm" id="caja-card3">
                  <img src="img/cancha3.jfif" alt="Imagen 3" class="bd-placeholder-img card-img-top">
                  <div class="card-body">
                    <h6 class="card-title">Maracaná</h6>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                      </div>
                      <a href="#otra-seccion" class="text-body-secondary">Más info</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>  
          </div>
          <div>
            <button class="custom-btn btn-14" id="mas-canchas">Mas canchas</button>
          </div>
        </main>


        <footer class="container-fluid text-center py-5 mb-4">
          <div class="row">
            <div class="col-md-4">
              <h5>Contacto</h5>
              <ul class="list-unstyled">
                <li><i class="bi bi-telephone-fill"></i> Teléfono: +123456789</li>
                <li><i class="bi bi-envelope-fill"></i> Email: info@cancherito.com</li>
              </ul>
            </div>
            <div class="col-md-4">
              <h5>Enlaces</h5>
              <ul class="list-unstyled">
                <li id="enlace"><a href="#inicio">Inicio</a></li>
                <li id="enlace"><a href="#acerca">Acerca de</a></li>
                <li id="enlace"><a href="#terminos">Términos y Condiciones</a></li>
              </ul>
            </div>
            <div class="col-md-4">
              <h5>Síguenos</h5>
              <ul class="list-unstyled list-inline">
                <li class="list-inline-item"><a href="#"><i class="bi bi-facebook"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="bi bi-twitter"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="bi bi-instagram"></i></a></li>
              </ul>
            </div>
          </div>
            <p class="text-center">© 2023 Cancherito. Todos los derechos reservados.</p>
      </footer>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
