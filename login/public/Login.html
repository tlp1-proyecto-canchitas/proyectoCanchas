<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/proyectoCanchas/login/style/stilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">
    <div class="wrapper">
        <div class="logo">
            <img class="img-fluid" src="/proyectoCanchas/login/img/cancherito.png" alt="cancherito">
        </div>
        <div class="text-center mt-4 name">

        </div>
        <form class="p-3 mt-3">

            <label>Usuario:</label>
            <div class="mt-3 form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Ingrese su usuario" required>
            </div>
            <label>Contraseña:</label>
            <div class="mt-3 form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Ingrese su contraseña" required>
            </div>
          <div id="boton">
            <button class="custom-btn btn mt-3">Iniciar Sesion</button>
        </div>
        </form>

        <a href="/proyectoCanchas/login/public/email.html">Olvidaste tu contraseña?</a> o <a href="/proyectoCanchas/login/public/Registro.html">Regístrate Aquí</a>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
