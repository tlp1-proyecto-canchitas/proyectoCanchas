<body class="container">
    <div class="wrapper">
        <div class="logo">
        <img src="/proyectoCanchas/img/cancherito.png" alt="">
                </div> 
                <div class="text-center mt-4 name">
           
        </div>
        <form class="p-3 mt-2 ">
            <label >Nombre:</label>
            <div class="mt-2 form-field d-flex align-items-center">  
                    <input name="number" id="pwd" placeholder="Nombre"required>
            </div>
            <label >Apellido:</label>
            <div class="mt-2 form-field d-flex align-items-center">                   
                <input name="number" id="pwd" placeholder="Apellido"required>
            </div>
            <label >DNI:</label>
            <div class="mt-2 form-field d-flex align-items-center">                
                <input name="number" id="pwd" placeholder="DNI"required>
            </div>
            <label >Usuario:</label>
            <div class="mt-2 form-field d-flex align-items-center">           
                <input type="text" name="userName" id="userName" placeholder="Usuario"required>
            </div>
            <label >Contraseña:</label>
            <div class="mt-2 form-field d-flex align-items-center">               
                <input type="password" name="password" id="pwd" placeholder="Contraseña"required>
            </div>
            <label >Número de telefono:</label>
            <div class="mt-2 form-field d-flex align-items-center">               
                <input name="number" id="pwd" placeholder="Numero de Telefono"required>
            </div> 
            <label >Fecha de nacimiento:</label>          
            <div class="mt-2 form-field d-flex align-items-center">             
                <input type="date" name="number" id="pwd" placeholder="Fecha de nacimiento"required>
            </div>
            <label >Email:</label>
            <div class="mt-2 form-field d-flex align-items-center">            
                <input type="email" name="number" id="pwd" placeholder="Email"required>
            </div>
          
            <button class="btn sty mt-3 ">Registrarse</button>
        </form>

         Ya tienes cuenta? <a href="/proyectoCanchas/public/Login.html">Iniciar sesion   </a>
    </div>
